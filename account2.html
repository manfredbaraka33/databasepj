{% extends 'hostelMS/employeeDbBase.html' %}
{%load static%}
{%block content%}

<div class="bg-light p-3">

<div class="row p-3">
    <div style="background-color: white;box-shadow:3px 3px 3px black;font-size:large" class="col p-2 border rounded">
        <img class="rounded-circle article-img" src="{{ employee.profile_image.url }}" width="80" height="80" alt=""> <br>
        Email: {{ employee.email }}<br>
        First name: {{ employee.first_name }}<br>
        Last name: {{ employee.last_name }}<br>
        Phone: {{ employee.phone_number }}<br>
    </div>
</div>

</div> 

{%endblock%}
