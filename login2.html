{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
    <style>
        #login{
            width: 400px;
            min-width: 400px;
            box-shadow: 3px 3px 3px black;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <center>
        <div id="login" class="contaner mt-4 bg-light border rounded p-3">
            <form  action="{% url 'hostelMS:login2' %}" method="post">
                {% csrf_token %}
                <div class="bg-primary p-2 text-light border rounded-top">HMS Maintainance Login</div>
                {% if messages %}
                 <div class="alert alert-info" role="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
                </div>
                {% endif %}
                <br>
                <input type="email" class="form-control" placeholder="email" name="email" required><br>
                <input type="password" class="form-control" placeholder="password" name="password" required><br>
                <center>
                    <button type="submit" class="btn btn-primary text-light">Login</button><br>
                       <a style="font-size: small;" href="{% url 'hostelMS:index'%}">Home</a>
                </center>
            </form>
        </div>
    </center>
</body>
</html>
