{% extends 'hostelMS/employeeDbBase.html' %}
{%load static%}
{%block content%}

<div class="container mt-4">
    <h1>Approve issue</h1>
    <p>Are you sure you want to approve this issue??</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">Yes, Approve</button>
        <a href="{% url 'hostelMS:issuelist' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{%endblock%}
