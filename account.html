{% extends 'hostelMS/studentDbBase.html' %}
{%load static%}
{%block content%}

<div class="bg-light p-3">

<div class="row p-3">
    <div style="background-color: white;box-shadow:3px 3px 3px black;font-size:large" class="col p-2 border rounded">
        <img class="rounded-circle article-img" src="{{ student.image.url }}" width="80" height="80" alt=""> <br>
        Email: {{ student.email }}<br>
        First name: {{ student.first_name }}<br>
        Last name: {{ student.last_name }}<br>
        Room number: {{ student.room_number }}<br>
        Phone: {{ student.phone_number }}<br>
        Address: {{student.address}}

        

    </div>
</div>

</div> 

{%endblock%}
